<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easy Accordion Posts</title>
    <link rel="stylesheet" href="../bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="../angular.js"></script>
    <!-- main -->
    <script type="text/javascript" src="app.js"></script>
    <!-- directives -->
    <script type="text/javascript" src="directives/cell.js"></script>
    <script type="text/javascript" src="directives/addcell.js"></script>
    <script type="text/javascript" src="directives/database-table.js"></script>
  </head>
  <body>

    <editor ng-app="app" ng-controller="MainCtrl as mc">
      <section class="section">
        <h2>Accordion Cells</h2>
        <hr class="divider" />

        <cell ng-repeat="cell in mc.cells" obj="cell" shift-up="mc.shiftCellUp(index)" shift-down="mc.shiftCellDown(index)" remove="mc.removeCell(index)" index="{{$index}}"></cell>

        <addcell></addcell>
      </section>

      <section class="section">
        <h2>Posts</h2>
        <hr class="divider" />

        <database-table></database-table>
      </section>


      <section class="section">
        <h2>Shortcode</h2>
        <hr class="divider" />

        <textarea class="shortcode form-control">{{mc.shortcode()}}</textarea>
      </section>
    </editor>


  </body>
</html>
